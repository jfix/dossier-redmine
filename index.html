<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PAC Toolkit</title>
  <!-- see https://electron.atom.io/docs/faq/ if you want to use node
  integration and jquery and other libs -->
  <script>
  window.nodeRequire = require;
  delete window.require;
  delete window.module;
  </script>
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.css"/>
  <link type="text/css" rel="stylesheet" href="node_modules/material-design-icons-iconfont/dist/fonts/material-icons.css"/>
  <link type="text/css" rel="stylesheet" href="assets/css/app.css"/>
</head>
<body>
  <header>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo left" style="margin-left:0.5em">
            <span id='header-link'>
              <img src="assets/images/app-logo.png" height="35px" style="vertical-align: text-bottom;"/>
              PAC tools
            </span>
            <span style="font-size: small" id="appVersion">v0.0.0</span>
            <span style="font-size: small" id="updateAvailable"></span>
          </a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class="active">
              <a id="settings-dropdown-button" class="dropdown-button" href="#!" data-activates="settings-dropdown">Settings
                <i class="material-icons right">arrow_drop_down</i>
              </a>
            </li>
          </ul>
          <ul id="settings-dropdown" class="dropdown-content">
            <!-- here plugins can inject any settings menu subitems they like -->
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div id="app-container" class="container">
    </div><!-- // end container -->
  </main>
</body>

  <!-- WE NEED JQUERY -->
  <script>
  window.$ = window.jQuery = nodeRequire('jquery')
  </script>
  <!-- WE NEED A FORM VALIDATION LIBRARY -->
  <script type="text/javascript" src="node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
  <!-- WE NEED MATERIALIZE -->
  <script type="text/javascript" src="assets/js/bin/materialize.min.js"></script>

  <!-- SPECIFIC STUFF -->
  <script>
  nodeRequire('./renderer.js')
  </script>
</html>
