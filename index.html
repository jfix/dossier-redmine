<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dossier Redmine</title>
  </head>
  <body>
    <h1>Dossier Redmine</h1>

    <form>
      <div>
        <label for="type">Please select a publication type:</label>
        <select id="type" name="type" onchange="alert('hello!')">
          <option value=""></option>
          <option value="typeset">Typeset</option>
          <option value="crc">CRC</option>
          <option value="vrd">VRD</option>
          <option value="pubstat">Pubstat</option>
        </select>
      </div>

      <div>
        <label for="eid">Look up the publication in Kappa v3:
        <input type="text" id="eid" name="eid" size="10"/>
        <br/>

        <input placeholder="Title of publication" type="text" id="title" name="title" size="100"/>
      </div>

      <div>
        <label for="due-date">Please provide a "due date" (when the publication needs to be 'ready'):</label>
        <input id="due-date" name="due-date" type="date"></input>
        <div>

        </div>
      </div>

      <div>
        <input type="submit"/>
      </div>
    </form>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
