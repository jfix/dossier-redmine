<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dossier Redmine</title>
  <!-- see https://electron.atom.io/docs/faq/ if you want to use node
  integration and jquery and other libs -->
  <script>
  window.nodeRequire = require;
  delete window.require;
  delete window.module;
  </script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"/>
</head>
<body>
  <header>
    <nav>
      <div class="nav-wrapper">
        &#160;&#160;
        <a href="#" class="brand-logo left">
          <i class="large material-icons">settings_applications</i>
          PAC tools
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="active"><a href="#">Dossier Redmine</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="section">
            <h3>Dossier Redmine</h3>
            <p class="flow-text">Simply fill in the form below to create a new Redmine dossier.</p>
            <form>
              <div class="row">
                <!-- PUBLICATION TYPE SELECTOR -->
                <div class="col s3">
                  <label for="pub-type">Please select a publication type:</label>
                  <select id="pub-type">
                    <option value=""></option>
                    <option value="typeset">Typeset</option>
                    <option value="crc">CRC</option>
                    <option value="vrd">VRD</option>
                    <option value="pubstat">Pubstat</option>
                  </select>
                </div>
                <!-- SUB TICKET CHECKBOXES -->
                <div class="col s9" id="subtickets">
                  <div class="row">
                    <div class="col offset-s2 s2">
                      <input type="checkbox" id="t-body" />
                      <label for="t-body">Body</label>
                    </div>

                    <div class="col s2">
                      <input type="checkbox" id="t-cover" />
                      <label for="t-cover">Cover</label>
                    </div>

                    <div class="col s2">
                      <input type="checkbox" id="t-mls" />
                      <label for="t-mls">MLS</label>
                    </div>

                    <div class="col s2">
                      <input type="checkbox" id="t-blah" />
                      <label for="t-blah">Blah di blah</label>
                    </div>

                    <div class="col s2">
                      <input type="checkbox" id="t-foo" />
                      <label for="t-foo">Foobar</label>
                    </div>


                  </div>
                </p>
                </div>
              </div>

              <!-- TITLE AND ID -->
              <div class="row">
                <div class="input-field col s3">
                  <label for="eid">Kv3 expression id</label>
                  <input type="text" id="eid"/>
                </div>
                <div class="input-field col s9">
                  <label for="pub-title">Publication</label>
                  <input placeholder="Title of publication" type="text" id="pub-title"/>
                </div>
              </div>

              <!-- DESCRIPTION -->
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="description" class="materialize-textarea">
Book submission link:
Kappa v2 link:
Kappa v3 link:
                  </textarea>
                  <label for="description">Description</label>
                </div>
              </div>

              <!-- DUE DATE AND SUBMIT -->
              <div class="row">
                <div class="col s6 input-field">
                  <input type="date" id="due-date" class="datepicker">
                  <label for="due-date">Due date</label>
                </div>
                <div class="col s6 right-align">
                  <button class="btn-large waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

  <!-- WE NEED JQUERY -->
  <script>
  window.$ = window.jQuery = nodeRequire('jquery')
  </script>
  <!-- WE NEED MATERIALIZE -->
  <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>

  <!-- THIS IS NOT NEEDED AT THE MOMENT -->
  <script>
  // You can also require other files to run in this process
  nodeRequire('./renderer.js')
  </script>
</html>
